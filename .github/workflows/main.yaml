name: CI/CD Pipeline

on:
  push:
    branches:
      - staging
    tags:
      - 'v*.*.*'  # For production releases like v1.0.0
  pull_request:
    branches:
      - staging
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for requirements.txt
        run: |
          if [ ! -f requirements.txt ]; then
          echo "❌ requirements.txt not found!"
          exit 1
          fi

  run-tests:
    needs: install-dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

  build:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build application
        run: |
          echo "Building application..."
          python setup.py sdist bdist_wheel

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Staging EC2
        run: |
          echo "Deploying to staging EC2..."
          scp -r * ${{ secrets.EC2_NAME }}@${{ secrets.EC2_IP }}:/home/${{ secrets.EC2_NAME }}/app/
          ssh ${{ secrets.EC2_NAME }}@${{ secrets.EC2_IP }} 'cd /home/${{ secrets.EC2_NAME }}/app && source venv/bin/activate && python3 app.py'

  deploy-production:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Production EC2
        run: |
          echo "Deploying to production EC2..."
          scp -r * ${{ secrets.EC2_NAME }}@${{ secrets.EC2_IP }}:/home/${{ secrets.EC2_NAME }}/app/
          ssh ${{ secrets.EC2_NAME }}@${{ secrets.EC2_IP }} 'cd /home/${{ secrets.EC2_NAME }}/app && source venv/bin/activate && python3 app.py'
